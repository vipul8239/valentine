<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --deep-red: #c9184a;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            z-index: 10;
            max-width: 450px;
            width: 90%;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }

        h1 {
            color: var(--deep-red);
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
            margin: 20px 0;
        }

        .sub-text {
            color: #880808;
            font-size: 18px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 45px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 77, 109, 0.5);
        }

        #noBtn {
            background-color: white;
            color: #666;
            border: 1px solid #eee;
        }

        /* Floating Elements */
        .floating {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        #success-message {
            display: none;
        }

        .main-img {
            width: 250px;
            height: 200px;
            object-fit: contain;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-card">
            <img src="https://media.tenor.com/f1v9f_2Wre8AAAAi/peach-goma-love.gif" class="main-img" alt="Cute Love">
            <p class="sub-text">I have a secret to tell you...</p>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onclick="askSure()">No</button>
            </div>
        </div>

        <div id="success-message">
            <img src="https://media.tenor.com/979u7A7-R_AAAAAi/tkthao219-bubududu.gif" class="main-img" alt="Happy Bubu">
            <h1>I'm the luckiest! ‚ù§Ô∏è</h1>
            <p style="color: var(--deep-red); font-size: 20px; font-weight: 600;">I'll see you on the 14th!</p>
        </div>
    </div>

    <script>
        // Generate constant stream of floating hearts and stars
        function createFloatingElement() {
            const el = document.createElement('div');
            el.classList.add('floating');
            const icons = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üíù'];
            el.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            el.style.animationDuration = (Math.random() * 3 + 4) + 's';
            el.style.opacity = Math.random();
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 7000);
        }
        setInterval(createFloatingElement, 200);

        function askSure() {
            if (confirm("Are you completely sure? ü•∫")) {
                alert("Incorrect answer! My heart says you meant to click the pink button. üòâ");
            }
        }

        function celebrate() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            
            // Intensify the background for the "Yes"
            document.body.style.animation = "gradientBG 3s ease infinite";
            
            // Big burst of hearts
            for(let i=0; i<50; i++) {
                setTimeout(createFloatingElement, i * 50);
            }
        }
    </script>
</body>
</html>
